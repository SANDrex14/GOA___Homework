<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute მაგალითი 1</title>
    <style>
        .container {
            position: relative;
            height: 200px;
            background-color: lightgray;
        }
        .absolute {
            position: absolute;
            top: 50px;
            left: 30px;
            background-color: coral;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute">Absolute პოზიცია - გადასულია კონტეინერის მიხედვით</div>
    </div>
</body>
</html>
