<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block მაგალითები</title>
    <style>
        .inline-block {
            display: inline-block;
            padding: 10px;
            background-color: lightcoral;
            margin: 5px;
            width: 100px; 
            height: 50px; 
        }
    </style>
</head>
<body>
    <div class="inline-block">მაგალითი 1</div>
    <div class="inline-block">მაგალითი 2</div>
    <div class="inline-block">მაგალითი 3</div>
    <div class="inline-block">მაგალითი 4</div>
    <div class="inline-block">მაგალითი 5</div>
</body>
</html>
