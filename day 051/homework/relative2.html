<html lang="ka">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative მაგალითი 2</title>
    <style>
        .relative {
            position: relative;
            top: 30px;
            left: -50px;
            background-color: lightblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="relative">Relative პოზიცია - გადაადგილებულია მარცხნივ -50px და ზემოთ 30px</div>
</body>
