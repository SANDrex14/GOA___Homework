<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 100px;
        }

        .transform-examples div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .move {
            transform: translate(50px, 50px);
        }

        .rotate {
            transform: rotate(45deg);
        }

        .scale {
            transform: scale(1.5);
        }

        .skew {
            transform: skew(20deg, 10deg);
        }

        .combined {
            transform: translate(50px, 50px) rotate(30deg) scale(1.2);
        }

        .transition-examples div {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            transition: all 0.5s ease;
        }

        .transition-examples div:hover {
            background-color: lightgreen;
            width: 150px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .animation-examples div {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: lightpink;
            animation: bounce 1s infinite;
        }

        .flex-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .flex-container div {
            width: 50px;
            height: 50px;
            background-color: lightseagreen;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .grid-container div {
            height: 50px;
            background-color: lightsteelblue;
        }

        .responsive-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .responsive-container div {
            height: 50px;
            background-color: lightsalmon;
        }

        @media (max-width: 768px) {
            .responsive-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .responsive-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>CSS Examples</h1>

    <h2>Transform Examples</h2>
    <div class="transform-examples">
        <div class="move">Move</div>
        <div class="rotate">Rotate</div>
        <div class="scale">Scale</div>
        <div class="skew">Skew</div>
        <div class="combined">Combined</div>
    </div>

    <h2>Transition Examples</h2>
    <div class="transition-examples">
        <div>Hover Me</div>
        <div>Hover Me</div>
        <div>Hover Me</div>
    </div>

    <h2>Animation Examples</h2>
    <div class="animation-examples">
        <div>Bounce</div>
        <div>Bounce</div>
    </div>

    <h2>Flex Examples</h2>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Grid Examples</h2>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>Responsive Example</h2>
    <div class="responsive-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
