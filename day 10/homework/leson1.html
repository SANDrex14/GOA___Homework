<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet List Styles</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        ul {
            list-style-position: inside;
        }
        .dot {
            list-style-type: disc;
        }
        .circle {
            list-style-type: circle;
        }
        .square {
            list-style-type: square;
        }
        .none {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h3>Dot</h3>
            <ul class="dot">
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
                <li>Banana</li>
            </ul>
        </div>
        <div>
            <h3>Circle</h3>
            <ul class="circle">
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
                <li>Banana</li>
            </ul>
        </div>
        <div>
            <h3>Square</h3>
            <ul class="square">
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
                <li>Banana</li>
            </ul>
        </div>
        <div>
            <h3>None</h3>
            <ul class="none">
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
                <li>Banana</li>
            </ul>
        </div>
    </div>
</body>
</html>
