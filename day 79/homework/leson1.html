<!-- alert - ის და console.log - ის გამოყენებით, გააკეთეთ 10-10 მაგალითი, ყველა მათემათიკურ ოპერატორზე(+,-,*,/,**) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert(10 + 10)
        alert(10 - 10)
        alert(10 * 10)
        alert(10 / 10)
        alert(10 ** 10)

        console.log(10 + 10)
        console.log(10 - 10)
        console.log(10 * 10)
        console.log(10 / 10)
        console.log(10 ** 10)

    </script>
    
</body>
</html>
