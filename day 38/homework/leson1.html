<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="order-card">
            <img src="image.jpg" alt="Music illustration" class="image">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class="plan">
                <img src="icon.png" alt="Music icon" class="icon">
                <div class="plan-details">
                    <p class="plan-name">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="#" class="change">Change</a>
            </div>

            <button class="btn">Proceed to Payment</button>
            <a href="#" class="cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>
