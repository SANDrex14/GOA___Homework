<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ყველა ასო uppercase</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #e0e0e0;
    margin: 0;
    padding: 20px;
}

header {
    background: #2c3e50;
    color: #ffffff;
    padding: 10px;
    text-align: center;
}

h1 {
    text-transform: uppercase;
}

.uppercase {
    text-transform: uppercase;
}

footer {
    text-align: center;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header>
        <h1>ყველა ასო uppercase</h1>
    </header>
    <main>
        <h2>ეს არის ტექსტი</h2>
        <p>ყველა ასო <span class="uppercase">ეს ტექსტი იქნება დიდი ასოებით.</span></p>
    </main>
    <footer>
        <p>© 2024 ჩემი ვებსაიტი</p>
    </footer>
</body>
</html>
