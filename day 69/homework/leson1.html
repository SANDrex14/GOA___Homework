<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) grid-column -->
    <div style="display: grid; grid-template-columns: 100px 100px 100px;">
        <div>1</div>
        <div style="grid-column: 2 / 4;">2</div>
        <div>3</div>
      </div>

      <!-- 2) grid-row -->
      <div style="display: grid; grid-template-rows: 50px 50px 50px;">
        <div>1</div>
        <div style="grid-row: 1 / 3;">2</div>
        <div>3</div>
      </div>

      <!-- 3) justify-self და align-self -->
      <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="justify-self: start; align-self: start;">Top Left</div>
        <div style="justify-self: center; align-self: center;">Center</div>
      </div>
      

</body>
</html>
