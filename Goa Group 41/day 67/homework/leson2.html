<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Card</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="card">
    <div class="image-section">
      <img src="perfume.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>
    <div class="info-section">
      <p class="category">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="current-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="cart-icon.svg" alt="Cart Icon">
      </button>
    </div>
  </div>
</body>
</html>
