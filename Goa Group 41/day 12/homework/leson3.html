<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station Data</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Weather Station</th>
        </tr>
        <tr>
            <th>Station</th>
            <th>USA</th>
            <th>Germany</th>
        </tr>
        <tr>
            <td>Open in Browser</td>
            <td>5</td>
            <td>85</td>
        </tr>
     
        <tr>
            <td>Temperature (°C)</td>
            <td>24</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Min Temperature (°C)</td>
            <td>5</td>
            <td>-1</td>
        </tr>
        <tr>
            <td>Humidity (%)</td>
            <td>60%</td>
            <td>70%</td>
        </tr>
        <tr>
            <td>Weather</td>
            <td>Cloudy</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>
