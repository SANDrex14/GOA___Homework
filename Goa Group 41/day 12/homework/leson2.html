<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table 1. Test table with caption</caption>
        <tr>
            <th>Setting A</th>
            <th>Setting B</th>
            <th>Setting C</th>
        </tr>
        <tr>
            <td>Treatment 1</td>
            <td>Treatment 2</td>
            <td></td>
        </tr>
        <tr>
            <td>125</td>
            <td>85</td>
            <td></td>
        </tr>
        <tr>
            <td>98</td>
            <td>95</td>
            <td></td>
        </tr>
        <tr>
            <td>102</td>
            <td>85</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
