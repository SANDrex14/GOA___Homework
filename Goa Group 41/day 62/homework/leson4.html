<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ელემენტების შემოსვლა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .element {
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s ease-out forwards;
        }

        .element-left {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideLeft 1s ease-out forwards;
        }

        .element-right {
            opacity: 0;
            transform: translateX(50px);
            animation: slideRight 1s ease-out forwards;
        }

        .element-bottom {
            opacity: 0;
            transform: translateY(50px);
            animation: slideDown 1s ease-out forwards;
        }

        .element-top {
            opacity: 0;
            transform: translateY(-50px);
            animation: slideTop 1s ease-out forwards;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="element-top">
            <p>ზემოდან შემოსვლა</p>
        </div>
        <div class="element-left">
            <p>მარცხნიდან შემოსვლა</p>
        </div>
        <div class="element-right">
            <p>მარჯვნიდან შემოსვლა</p>
        </div>
        <div class="element-bottom">
            <p>ქვემოდან შემოსვლა</p>
        </div>
    </div>

</body>
</html>
