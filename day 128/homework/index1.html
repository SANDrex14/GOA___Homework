<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }
        .card-front, .card-back {
            width: 300px;
            height: 180px;
            border-radius: 10px;
            position: relative;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-front {
            background: linear-gradient(135deg, #6200ea, #ff6f00);
        }
        .card-back {
            background: #333;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }
        .black-strip {
            width: 100%;
            height: 40px;
            background: black;
            position: absolute;
            top: 20px;
        }
        .cvc {
            background: white;
            color: black;
            padding: 5px;
            border-radius: 5px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .exp-cvc {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #4500a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-display">
            <div class="card-front">
                <div class="circle"></div>
                <div class="card-number">0000 0000 0000 0000</div>
                <div class="card-name">JANE APPLESEED</div>
                <div class="card-expiry">00/00</div>
            </div>
            <div class="card-back">
                <div class="black-strip"></div>
                <div class="cvc">000</div>
            </div>
        </div>
        <div class="form-container">
            <form id="card-form">
                <label>Cardholder Name</label>
                <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed">
                <label>Card Number</label>
                <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                <label>Exp. Date (MM/YY) & CVC</label>
                <div class="exp-cvc">
                    <input type="text" id="exp-month" placeholder="MM" maxlength="2">
                    <input type="text" id="exp-year" placeholder="YY" maxlength="2">
                    <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
                </div>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
