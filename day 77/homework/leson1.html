<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ggg</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col md:flex-row h-screen items-center bg-pink-100 font-sans">
    <!-- მარცხენა ნაწილი -->
    <div class="w-full md:w-1/2 text-center md:text-left px-8 md:px-20">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 tracking-wide">WE'RE <br><span class="text-pink-600">COMING</span> <br>SOON</h1>
        <p class="text-gray-600 mb-6 leading-relaxed">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="flex items-center justify-center md:justify-start">
            <input type="email" placeholder="Email Address" class="w-full md:w-2/3 px-4 py-2 rounded-l-lg focus:outline-none text-gray-700 border border-gray-300">
            <button class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-r-lg focus:outline-none">→</button>
        </div>
    </div>

    <!-- მარჯვენა ნაწილი -->
    <div class="w-full md:w-1/2 h-full flex items-center justify-center bg-white">
        <img src="https://via.placeholder.com/500x600" alt="Coming Soon" class="object-cover rounded-lg shadow-lg h-3/4">
    </div>
</body>
</html>
