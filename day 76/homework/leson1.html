<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-md mx-auto">
        <div class="flex">
            <!-- Image Section -->
            <div class="w-1/2">
                <img src="https://via.placeholder.com/200x200" alt="Product Image" class="object-cover h-full w-full">

            <div class="w-1/2 p-6">
                <h2 class="text-sm text-gray-500 uppercase font-semibold">Perfume</h2>

                </p>
                <div class="mt-6">
                    <span class="text-2xl font-bold text-gray-800">$149.99</span>
                    <span class="text-sm text-gray-500 line-through ml-2">$169.99</span>
                </div>
                <button class="mt-6 bg-green-500 text-white text-sm font-semibold px-4 py-2 rounded hover:bg-green-600">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
