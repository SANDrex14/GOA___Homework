<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მინიმალისტური ფორმა</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff6347;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e55342;
        }
    </style>
</head>
<body>

    <form action="/submit" method="post">
        <h2>მინიმალისტური ფორმა</h2>
        <input type="text" name="name" placeholder="სახელი">
        <input type="email" name="email" placeholder="ელ-ფოსტა">
        <input type="password" name="password" placeholder="პაროლი">
        <input type="submit" value="გაგზავნა">
    </form>

</body>
</html>
