<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სურათის გაზრდის ეფექტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 1200px;
            width: 100%;
        }

        .image-container {
            position: relative;
            overflow: hidden; 
        }

        .image-container img {
            width: 100%;
            height: auto;
            opacity: 0.5; 
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .image-container:hover img {
            opacity: 1;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 1"></div>
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 2"></div>
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 3"></div>
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 4"></div>
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 5"></div>
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 6"></div>
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 7"></div>
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 8"></div>
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 9"></div>
        <div class="image-container"><img src="https://via.placeholder.com/300" alt="Image 10"></div>
    </div>

</body>
</html>
