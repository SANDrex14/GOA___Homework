<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სწავლის ფორმა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form action="/submit" method="post">
        <h2>სწავლის ფორმა</h2>
        <label>სახელი:</label>
        <input type="text" name="name" placeholder="თქვენი სახელი">
        
        <label>ელ-ფოსტა:</label>
        <input type="email" name="email" placeholder="თქვენი ელ-ფოსტა">
        
        <label>პაროლი:</label>
        <input type="password" name="password" placeholder="პაროლი">
        
        <input type="submit" value="გაგზავნა">
    </form>

</body>
</html>
